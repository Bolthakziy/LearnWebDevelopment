<!doctype html>
<html>
	<title>
		Italic, bold and underline.
	</title>
	<body>
		<h1>Danish Words</h1>
		<p><i>Fugl</i>, <i>And</i>, <i>Kat</i>, <i>Kanin</i>, <i>Hund</i></p>
		<h1>Disaster</h1>
		<p><b>War</b>, <b>Disease</b>, <b>Extreme weather</b></p>
		<h1>Correct a sentence.</h1>
		<p>This is a <u>mylk</u> with a blueberry jam. It is a wrong sentence.</p>
		<p>This is a <strong>milk</strong> with a blueberry jam. It is now fine!</p>
	</body>
</html>
